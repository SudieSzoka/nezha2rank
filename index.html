<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球电影票房排行榜</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .movie-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .movie-table th {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .movie-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        .movie-table tr:last-child td {
            border-bottom: none;
        }
        .movie-table tr:hover {
            background-color: #f8f9fa;
        }
        .highlight {
            background-color: #fff3cd !important;
            font-weight: bold;
        }
        .rank {
            font-weight: bold;
            color: #e74c3c;
        }
        .box-office {
            color: #27ae60;
        }
        @media (max-width: 768px) {
            .movie-table {
                font-size: 14px;
            }
            .movie-table th, .movie-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>哪吒2当前票房：加载中...</h1>
    <table class="movie-table">
        <thead>
            <tr>
                <th>排名</th>
                <th>中文名</th>
                <th>全球票房（美元）</th>
                <th>上映年份</th>
            </tr>
        </thead>
        <tbody id="movieList"></tbody>
    </table>

    <script>
        fetch('全球票房.json')
            .then(response => response.json())
            .then(data => {
                // 将对象转换为数组并排序
                const movies = Object.entries(data).map(([key, value]) => ({
                    name: key,
                    ...value
                }));
                
                movies.sort((a, b) => b.全球票房 - a.全球票房);

                // 查找哪吒2的信息
                const nezha2 = movies.find(movie => movie.中文名 === "哪吒2：魔童闹海");
                const nezha2Rank = movies.findIndex(movie => movie.中文名 === "哪吒2：魔童闹海") + 1;
                
                // 更新标题
                document.querySelector('h1').textContent = 
                    `哪吒2当前票房：$${nezha2.全球票房.toLocaleString()}，排名：${nezha2Rank}`;

                const tbody = document.getElementById('movieList');
                movies.slice(0, 30).forEach((movie, index) => {
                    const row = document.createElement('tr');
                    if (movie.中文名 === "哪吒2：魔童闹海") {
                        row.classList.add('highlight');
                    }
                    
                    row.innerHTML = `
                        <td class="rank">#${index + 1}</td>
                        <td>${movie.中文名}</td>
                        <td class="box-office">$${movie.全球票房.toLocaleString()}</td>
                        <td>${movie.上映年份}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
